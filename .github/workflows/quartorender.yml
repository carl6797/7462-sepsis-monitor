name: Render Quarto Document

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  render_quarto:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.0' 

      - name: Install Quarto and R packages
        run: |
          Rscript -e 'install.packages(c("quarto", "tidyverse", "lubridate"))'

      - name: Render Quarto Document
        run: |
          Rscript -e 'quarto::render("README.qmd", "github_document")'

      - name: Commit changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@users.noreply.github.com'
          git add README.md
          git commit -m 'Updated README.md with rendered Quarto document'
          git push
