name: Render R Quarto Document

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  render-document:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: |
        Rscript -e 'install.packages(c("quarto", "rmarkdown", "ggplot2", "tidyverse", "gt", "data.table", "googledrive", "kableExtra", "lubridate"))'

    - name: Render Document
      run: |
        Rscript -e 'quarto::render("path/to/your/document.qmd")'
